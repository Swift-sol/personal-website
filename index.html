<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manuel Alférez</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="images/logos.png">
</head>

<body>
    <div class="card">
            <section class="info">
                    <figure class="info-imageContainer">
                        <img src="./images/foto.jpg" width="100" alt="Profile picture">
                    </figure>
                    <div class="info-details">
                        <p class="info-details-name"> <strong>Name: </strong>Manuel Alférez Ruiz</p>
                        <p class="info-details-occupation"> <strong>Occupation: </strong>
                            <ul class="occupations">
                                <li class="occupations-item">Student</li>
                                <li class="occupations-item">Learning Front-end</li>
                                <li class="occupations-item">Learning English</li>
                            </ul>
                        </p>
                        <p class="info-details-status"> <strong>Status: </strong> Sharing</p>
                    </div>
                </section>
            
                <section class="contact">
                    <div class="contact-telegram">
                        <figure>
                            <img src="./images/telegram.svg" height="30" width="30" alt="Telegram">
                        </figure>
                        <p>@manuelalferez</p>
                    </div>
            
                    <div class="contact-telephone">
                        <figure>
                            <img src="./images/telefono.svg" height="30" width="30" alt="Telephone">
                        </figure>
                        <p>+34 722 77 80 74</p>
                    </div>
            
                    <div class="contact-gmail">
                        <figure>
                            <img src="./images/gmail.svg" height="30" width="30" alt="contact-gmail">
                        </figure>
                        <p>manuelalferezruiz@gmail.com</p>
                    </div>
            
                </section>
            
                <section class="social">
                    <div class="social-list">
                        <a href="https://twitter.com/manuelalferez" class="social-item-twitter">Twitter</a>
                        <a href="https://github.com/manuelalferez">GitHub</a>
                        <a href="https://www.instagram.com/manuelalferez_" class="social-item-instagram">Instagram</a>
                    </div>
                </section>
    </div>
   <footer>
       <p>Designed with <3 by <a href="https://twitter.com/manuelalferez">Manuel Alférez</a> </p>
   </footer>
</body>

</html>
